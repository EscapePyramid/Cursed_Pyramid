name: Auto approve configuration PRs
on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  auto-approve:
    if: github.actor == 'LouisGardet'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Auto approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}